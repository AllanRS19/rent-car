<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Car - Autenticación</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/auth.css">
</head>

<body>
    <div class="login-container">
        <div class="left-side"></div>
        <div class="right-side">
            <form action="#" class="login-form">
                <div class="form-content">
                    <h1>!Bienvenido de vuelta!</h1>
                    <span class="message">Comience a administrar su sistema</span>
                    <div class="input-container">
                        <span>
                            <i class='bx bx-envelope'></i>
                        </span>
                        <input type="text" placeholder="ejemplo@ejemplo.com" required>
                    </div>
                    <div class="input-container">
                        <span>
                            <i class='bx bx-lock-alt'></i>
                        </span>
                        <input type="password" placeholder="Al menos 8 caracteres" required>
                    </div>
                    <button class="login-button">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
